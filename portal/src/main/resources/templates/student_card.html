<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        .card {
            background: white;
            max-width: 500px;
            width: 100%;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
            transition: all 0.4s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 12px 0;
            line-height: 1.6;
        }

        p strong {
            color: #333;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 14px 0;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: linear-gradient(to right, #2bc0e4, #eaecc6);
            color: #333;
            transform: scale(1.03);
        }

        a:active {
            transform: scale(0.97);
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container">
<div class="card">
    <h2>Student Information</h2>
    <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
    <p><strong>Contact:</strong> <span th:text="${student.contact}"></span></p>
    <p><strong>Department:</strong> <span th:text="${student.department}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${student.gender}"></span></p>
    <p><strong>Roll Number:</strong> <span th:text="${student.rollNumber}"></span></p>
    <p th:if="${queuePosition != null}"><strong>Queue Position:</strong> <span th:text="${queuePosition}"></span></p>

    <a href="/select-subject">Start Exam</a>
    <a href="/queue-status" style="background: linear-gradient(to right, #ff6b6b, #ee5a6f);">View Queue Status</a>
</div>
</div>
</body>
</html>
