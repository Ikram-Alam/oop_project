<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Subject</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 28px;
            font-weight: 600;
        }

        .subject-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        .subject-box {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .subject-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .subject-box h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .subject-box button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .subject-box button:hover {
            transform: scale(1.05);
        }

        .subject-box.coming-soon {
            opacity: 0.6;
        }

        .subject-box.coming-soon button {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container">
    <h2>ðŸ“š Select Subject to Start Exam</h2>
    <div class="subject-container">
        <div class="subject-box">
            <h3>ðŸ”¢ Math</h3>
            <p>15 Questions</p>
            <form action="/start-exam" method="post">
                <input type="hidden" name="subject" value="Math">
                <button type="submit">Start Exam</button>
            </form>
        </div>
        
        <div class="subject-box">
            <h3>ðŸ”¬ Science</h3>
            <p>15 Questions</p>
            <form action="/start-exam" method="post">
                <input type="hidden" name="subject" value="Science">
                <button type="submit">Start Exam</button>
            </form>
        </div>
        
        <div class="subject-box">
            <h3>ðŸ’» Computer Science</h3>
            <p>15 Questions</p>
            <form action="/start-exam" method="post">
                <input type="hidden" name="subject" value="Computer Science">
                <button type="submit">Start Exam</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
