<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leaderboard - Exam Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .leaderboard-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .rank-1 { background-color: #ffd700 !important; }
        .rank-2 { background-color: #c0c0c0 !important; }
        .rank-3 { background-color: #cd7f32 !important; }
        .grade-A { color: #28a745; font-weight: bold; }
        .grade-B { color: #17a2b8; font-weight: bold; }
        .grade-C { color: #ffc107; font-weight: bold; }
        .grade-F { color: #dc3545; font-weight: bold; }
        .dsa-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 0.8em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

    <div class="leaderboard-container">
        <h1>üèÜ Leaderboard</h1>
        <div class="dsa-badge">DSA: Max Heap (Priority Queue) + Merge Sort</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" th:text="${totalResults}">0</div>
                <div class="stat-label">Total Results</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" th:text="${averageMarks}">0</div>
                <div class="stat-label">Average Marks</div>
            </div>
        </div>

        <h2>Top Performers</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Student Name</th>
                    <th>Roll Number</th>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Percentage</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="result, iterStat : ${topPerformers}" 
                    th:classappend="${iterStat.index == 0} ? 'rank-1' : (${iterStat.index == 1} ? 'rank-2' : (${iterStat.index == 2} ? 'rank-3' : ''))">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${result.student.name}">Student Name</td>
                    <td th:text="${result.student.rollNumber}">ROLL123</td>
                    <td th:text="${result.subject}">Subject</td>
                    <td th:text="${result.marks}">15</td>
                    <td th:text="${result.percentage + '%'}">100%</td>
                    <td th:text="${result.grade}" 
                        th:classappend="'grade-' + ${result.grade}">A</td>
                </tr>
            </tbody>
        </table>

        <div style="margin-top: 30px; text-align: center;">
            <a href="/" style="display: inline-block; margin: 5px; padding: 12px 24px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px; font-weight: 500;">üè† Back to Home</a>
            <a href="/rankings" style="display: inline-block; margin: 5px; padding: 12px 24px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; font-weight: 500;">üìä View Rankings (BST)</a>
        </div>
    </div>
</body>
</html>
