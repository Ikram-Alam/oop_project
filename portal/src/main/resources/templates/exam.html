<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exam</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #timer {
            font-size: 20px;
            font-weight: 600;
            color: #ff3333;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        ol {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fafafa;
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            background-color: #f1f1f1;
        }

        p {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .options {
            margin-left: 20px;
        }

        .checkbox {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .checkbox input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #4e8bdf, #90a9ea);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 28px;
            }

            form {
                padding: 30px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<h2 th:text="'Exam - ' + ${subject}"></h2>
<p id="timer">Time left: 30 seconds</p>

<form id="examForm" action="/submit-exam" method="post">
    <ol>
        <li th:each="question, iterStat : ${questions}">
            <p th:text="${question.text}"></p>
            <div class="options">
                <label class="checkbox">
                    <input type="radio" th:name="'answers[' + ${iterStat.index} + ']'" th:value="${question.optionA}" required>
                    <span th:text="${question.optionA}"></span>
                </label>
                <label class="checkbox">
                    <input type="radio" th:name="'answers[' + ${iterStat.index} + ']'" th:value="${question.optionB}">
                    <span th:text="${question.optionB}"></span>
                </label>
                <label class="checkbox">
                    <input type="radio" th:name="'answers[' + ${iterStat.index} + ']'" th:value="${question.optionC}">
                    <span th:text="${question.optionC}"></span>
                </label>
                <label class="checkbox">
                    <input type="radio" th:name="'answers[' + ${iterStat.index} + ']'" th:value="${question.optionD}">
                    <span th:text="${question.optionD}"></span>
                </label>
            </div>
            <hr>
        </li>
    </ol>
    <button type="submit">Submit Exam</button>
</form>

<script>
    let timeLeft = 30;
    const timerDisplay = document.getElementById("timer");
    const form = document.getElementById("examForm");

    const countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time left: ${timeLeft} seconds`;

        if (timeLeft <= 0) {
            clearInterval(countdown);
            alert("Time is up! Auto-submitting the exam.");
            form.submit();
        }
    }, 1000);
</script>

</body>
</html>
